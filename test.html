<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Sports Channels</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
body{margin:0;background:#f8f8f8;font-family:sans-serif;}
.tel{position:fixed;top:0;background:gold;width:100%;z-index:1000;text-align:center;font-weight:700;}
.tel a{display:inline-block;padding:8px 12px;text-decoration:none;color:#000;}
.rwd-media{background:#000;position:fixed;width:100%;top:35px;height:220px;}
.rwd-media iframe{width:100%;height:100%;border:0;}
.file-container{margin-top:270px;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:15px;padding:10px;}
.directory-item{background:#fff;border-radius:10px;box-shadow:0 5px 10px rgba(0,0,0,.15);text-align:center;transition:.2s;}
.directory-item:hover{transform:scale(1.05);}
.directory-item img{width:100%;max-height:120px;object-fit:contain;background:#000;}
.directory-item b{display:block;padding:10px 0;color:#000;font-size:14px;}
#custom-bar{margin-top:35px;padding:10px;background:#111;color:#fff;display:flex;gap:10px;align-items:center;}
#custom-input{flex:1;padding:6px 10px;border:none;border-radius:6px;}
#custom-play{background:#fbbf24;color:#000;border:none;padding:6px 14px;border-radius:6px;font-weight:600;cursor:pointer;}
#custom-play:hover{background:#fcd34d;}
footer{margin:20px;font-size:12px;text-align:center;color:#555;}
</style>
</head>

<body>
  <div class="tel">
    <a href="#">LIVE4WAP</a> | <a href="#">TV4WAP</a>
  </div>

  <!-- Manual paste bar -->
  <div id="custom-bar">
    <input id="custom-input" type="text" placeholder="Paste .mpd / .m3u8 / .txt / .mp4 link here..." />
    <button id="custom-play">Play</button>
  </div>

  <!-- Player -->
  <div class="rwd-media">
    <iframe id="player-frame" name="frame" src="player.html" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- Channels -->
  <div id="app" class="file-container"></div>

  <footer>
    All content is for testing and educational purposes only.
  </footer>

<script>
document.getElementById("custom-play").addEventListener("click", ()=>{
  const url=document.getElementById("custom-input").value.trim();
  if(!url){alert("Enter a stream URL first.");return;}
  document.getElementById("player-frame").src=`player.html?video=${encodeURIComponent(url)}`;
});

// Fetch channels (same structure as other site)
fetch("https://raw.githubusercontent.com/Shubhamkur/Tv/refs/heads/main/tv")
  .then(res=>res.json())
  .then(data=>{
    const html=data.map(item=>{
      let playUrl="";
      if(item.mpd){
        playUrl=`player.html?video=${encodeURIComponent(item.mpd)}`;
      }else if(item.m3u8){
        playUrl=`player.html?video=${encodeURIComponent(item.m3u8)}`;
      }else if(item.txt){
        playUrl=`player.html?video=${encodeURIComponent(item.txt)}`;
      }else{
        return "";
      }
      return `
        <div class="directory-item">
          <a href="${playUrl}" target="frame">
            <img src="${item.logo}" alt="${item.name}">
            <b>${item.name}</b>
          </a>
        </div>`;
    }).join("");
    document.getElementById("app").innerHTML=html;
  })
  .catch(err=>{
    console.error("Error fetching channels:",err);
    document.getElementById("app").innerHTML="<center>Error loading channels.</center>";
  });
</script>
</body>
</html>
